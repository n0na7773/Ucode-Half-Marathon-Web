<!DOCTYPE html>
<html lang="en">
    
<head> 
    <meta charset="UTF-8">
    <title>t06</title>
    <meta name="description" content="t06. Super back-up">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="req_text">Superhero request form</h1>
    <h1 class="help_text">What do you need help with?</h1>
    <form class="todo">
        <div class="row1">
            <div class="job">
                <label for="defeat">DEFEAT A VILLAIN</label>
                <input type="checkbox" id="defeat">
            </div>
            <div class="job">
                <label for="save">SAVE A CIVILIAN</label>
                <input type="checkbox" id="save">
            </div>
            <div class="job">
                <label for="stop">STOP A ROBBERY</label>
                <input type="checkbox" id="stop">
            </div>
        </div>
        <div class="row2">
            <div class="job">
                <label for="prevent">PREVENT AN APOCALYPSE</label>
                <input type="checkbox" id="prevent">
            </div>
            <div class="job">
                <label for="train">TRAIN A SIDEKICK</label>
                <input type="checkbox" id="train">
            </div>
        </div>
        <div class="row3">
            <div class="job">
                <label for="other">OTHER STUFF</label>
                <input type="checkbox" id="other">
            </div>
        </div>
    </form>
    <form class="sign">
        <div class="row2-1">
            <input type="text" class="enter" placeholder="Job details">
        </div>
        <div class="row2-2">
            <input type="text" class="enter" placeholder="Name">
            <input type="text" class="enter" placeholder="Email">
        </div>
        <div class="row2-3">
            <input type="button" class="send" value="Send">
        </div>
    </form>
</body>

</html>
