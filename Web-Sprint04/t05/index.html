<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drag'n'Drop Stones</title>
        <meta charset="utf-8">
        <meta name="description" content="t05. Drag'n'Drop Stones">

        <script src="js/script.js" defer></script>

    <body>
        <h1>Drag'n'Drop Stones</h1>
        <p>Double click to lock stone</p>
        <div class="stone" id="yellow" value="off"></div>
        <div class="stone" id="green" value="on"></div>
        <div class="stone" id="blue" value="off"></div>
        <div class="stone" id="red" value="on"></div>
        <div class="stone" id="pink" value="off"></div>
        <div class="stone" id="purple" value="on"></div>
    </body>
