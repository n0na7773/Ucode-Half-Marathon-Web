<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="Race00. Calculator<">
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
    <div class="calculator">
        <div class="calculator_top">
          <div class="calculator_result">0</div>
          <button class="calculator_clear" type="button" data-type="clear">C</button>
        </div>
        <div class="calculator_right">
          <button class="calculator_operator calculator_operator--division" data-type="/">/</button>
          <button class="calculator_operator calculator_operator--multiplication" data-type="*">*</button>
          <button class="calculator_operator calculator_operator--substraction" data-type="-">-</button>
          <button class="calculator_operator calculator_operator--addition" data-type="+">+</button>
        </div>
        <div class="calculator_main">
          <button class="calculator_num" data-num="9">9</button>
          <button class="calculator_num" data-num="8">8</button>
          <button class="calculator_num" data-num="7">7</button>
          <button class="calculator_num" data-num="6">6</button>
          <button class="calculator_num" data-num="5">5</button>
          <button class="calculator_num" data-num="4">4</button>
          <button class="calculator_num" data-num="3">3</button>
          <button class="calculator_num" data-num="2">2</button>
          <button class="calculator_num" data-num="1">1</button>
          <button class="calculator_num" data-num="0">0</button>
          <button class="calculator_num" data-num=".">.</button>
          <button class="calculator_is">=</button>
        </div>
      </div>
      <script src="./js/script.js"></script>
 </body>
</html>
