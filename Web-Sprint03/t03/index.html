<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Human</title>
	<meta name="description" content="t03. Human">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Human Upgrade</h1>
	<div class="content">
		<img class="human" src="assets/images/human.png" alt="Human">
		<img class="hero image_hidden" src="assets/images/hero.png" alt="Hero">
		<ul>
			<li>First Name&nbsp;-&nbsp;<span id="firstName"></span></li>
			<li>Last Name&nbsp;-&nbsp;<span id="lastName"></span></li>
			<li>Gender&nbsp;-&nbsp;<span id="gender"></span></li>
			<li>Age&nbsp;-&nbsp;<span id="age"></span></li>
			<li>Calories&nbsp;-&nbsp;<span id="calories"></span></li>
		</ul>
		<div class="status_bar"></div>
		<div class="actions">
			<div class="row1">
				<button class="turn">Turn into superhero</button>
			</div>
			<div class="row2">
				<button class="sleep">Sleep</button>
				<button class="feed">Feed</button>
			</div>
			<div class="row3">
				<button class="fly button_hidden">Fly</button>
				<button class="fight button_hidden">Fight with Evil</button>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
